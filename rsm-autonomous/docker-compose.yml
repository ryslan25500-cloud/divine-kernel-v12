version: '3.8'

services:
  rsm-blockchain:
    build: ./blockchain
    container_name: rsm-blockchain
    ports:
      - "8545:8545"
      - "8546:8546"
    volumes:
      - rsm-chain-data:/data
    environment:
      - BLOCK_TIME=10
    networks:
      - rsm-network
    restart: unless-stopped

  rsm-db:
    image: postgres:15-alpine
    container_name: rsm-db
    environment:
      POSTGRES_DB: rsm_blockchain
      POSTGRES_USER: rsm_user
      POSTGRES_PASSWORD: rsm2480
    ports:
      - "5433:5432"
    volumes:
      - rsm-db-data:/var/lib/postgresql/data
      - ./blockchain/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rsm-network
    restart: unless-stopped

  rsm-minter:
    build: ./minter
    container_name: rsm-minter
    depends_on:
      - rsm-blockchain
      - rsm-db
    environment:
      - DB_HOST=rsm-db
      - BLOCKCHAIN_RPC=http://rsm-blockchain:8545
    networks:
      - rsm-network
    restart: unless-stopped

  rsm-api:
    build: ./api
    container_name: rsm-api
    ports:
      - "3030:3030"
    depends_on:
      - rsm-blockchain
    environment:
      - BLOCKCHAIN_RPC=http://rsm-blockchain:8545
    networks:
      - rsm-network
    restart: unless-stopped

  rsm-dex:
    build: ./dex
    container_name: rsm-dex
    ports:
      - "3031:3031"
    depends_on:
      - rsm-blockchain
    environment:
      - BLOCKCHAIN_RPC=http://rsm-blockchain:8545
    networks:
      - rsm-network
    restart: unless-stopped

volumes:
  rsm-chain-data:
  rsm-db-data:

networks:
  rsm-network:
    driver: bridge
