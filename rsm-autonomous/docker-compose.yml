version: '3.8'

services:
  # ═══════════════════════════════════════════════════════
  # RSM BLOCKCHAIN NODE
  # ═══════════════════════════════════════════════════════
  rsm-blockchain:
    build: ./blockchain
    container_name: rsm-blockchain
    ports:
      - "8545:8545"   # RPC
      - "8546:8546"   # WebSocket
    volumes:
      - rsm-chain-data:/data
    environment:
      - BLOCK_TIME=10
      - DIFFICULTY=1
    networks:
      - rsm-network
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════
  # RSM DATABASE (PostgreSQL)
  # ═══════════════════════════════════════════════════════
  rsm-db:
    image: postgres:15-alpine
    container_name: rsm-db
    environment:
      POSTGRES_DB: rsm_blockchain
      POSTGRES_USER: rsm_user
      POSTGRES_PASSWORD: rsm2480
    ports:
      - "5433:5432"
    volumes:
      - rsm-db-data:/var/lib/postgresql/data
      - ./blockchain/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rsm-network
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════
  # RSM AGI MINTER
  # ═══════════════════════════════════════════════════════
  rsm-minter:
    build: ./minter
    container_name: rsm-minter
    depends_on:
      - rsm-blockchain
      - rsm-db
    environment:
      - DB_HOST=rsm-db
      - DB_PORT=5432
      - DB_NAME=rsm_blockchain
      - DB_USER=rsm_user
      - DB_PASS=rsm2480
      - BLOCKCHAIN_RPC=http://rsm-blockchain:8545
    networks:
      - rsm-network
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════
  # RSM API & WALLET SERVICE
  # ═══════════════════════════════════════════════════════
  rsm-api:
    build: ./api
    container_name: rsm-api
    ports:
      - "3030:3030"
    depends_on:
      - rsm-blockchain
      - rsm-db
    environment:
      - DB_HOST=rsm-db
      - BLOCKCHAIN_RPC=http://rsm-blockchain:8545
    networks:
      - rsm-network
    restart: unless-stopped

volumes:
  rsm-chain-data:
  rsm-db-data:

networks:
  rsm-network:
    driver: bridge
